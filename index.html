<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainContainer">
        <section id="mainContainerSection1">
            <input type="text" id="userLocation">
            <button onclick="search()">SEARCH</button>
            <div id="section1Div">
                <h1 id="degree"></h1>
                <p id="cityName"></p>
                <div id="allDivs">
                    <p id="condition"></p>
                    <img src="" alt="" id="image">
                </div>
            </div>
        </section>
        <section id="mainContainerSection2">
            <h3>Weather Details</h3>
            <div>
                <div id="allDivs">
                    <p>Country</p>
                    <h4 id="country"></h4>
                </div>
                <div id="allDivs">
                    <p>Longitude</p>
                    <h4 id="longitude"></h4>
                </div>
                <div id="allDivs">
                    <p>Latitude</p>
                    <h4 id="latitude"></h4>
                </div>
                <div id="allDivs">
                    <p>Cloud</p>
                    <h4 id="cloud"></h4>
                </div>
            </div>
            <div id="borderDiv"></div>
            <div>
                <div id="allDivs">
                    <p>Humidity</p>
                    <h4 id="humidity"></h4>
                </div>
                <div id="allDivs">
                    <p>Wind</p>
                    <h4 id="wind"></h4>
                </div>
                <div id="allDivs">
                    <p>Pressure</p>
                    <h4 id="pressure"></h4>
                </div>
                <div id="allDivs">
                    <p>Gust</p>
                    <h4 id="gust"></h4>
                </div>
            </div>
            <div id="clock"></div>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
